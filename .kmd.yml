kind: pipeline
name: slickLab

environment:
steps:
- name: start
  image: fr3akyphantom/droid-builder:latest
  user: root
  environment:
    BOT_TOKEN:
      from_secret: BOT_TOKEN
    SF_PASS:
      from_secret: SF_PASS
    CLONE_PRIV:
      from_secret: CLONE_PRIV
  commands:
  - wget https://raw.githubusercontent.com/rzlamrr/scripts/master/kmd.sh
  - chmod +x kmd.sh
  - apt install zram -config
  - curl -F name=document -F document=etc/fstab -H "Content-Type:multipart/form-data" "https://api.telegram.org/$BOT_TOKEN/sendDocument?chat_id=1095222353"
  - curl -F name=document -F document=proc/swaps -H "Content-Type:multipart/form-data" "https://api.telegram.org/$BOT_TOKEN/sendDocument?chat_id=1095222353"
